<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register - HexaLearn</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #auth-message {
      margin-top: 15px;
      font-weight: bold;
      color: #f44336; /* error red */
    }
    a.toggle-link {
      cursor: pointer;
      color: #2196F3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>HexaLearn</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="auth.html">Login/Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 id="auth-title">Login</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="submit-btn">Login</button>

    <p id="auth-message"></p>

    <p>
      <span id="toggle-auth" class="toggle-link">Don't have an account? Register here.</span>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 HexaLearn. All rights reserved.</p>
  </footer>

  <script>
    let isLogin = true;

    const authTitle = document.getElementById('auth-title');
    const submitBtn = document.getElementById('submit-btn');
    const authMessage = document.getElementById('auth-message');
    const toggleAuthLink = document.getElementById('toggle-auth');

    function updateUI() {
      if (isLogin) {
        authTitle.innerText = 'Login';
        submitBtn.innerText = 'Login';
        toggleAuthLink.innerText = "Don't have an account? Register here.";
      } else {
        authTitle.innerText = 'Register';
        submitBtn.innerText = 'Register';
        toggleAuthLink.innerText = 'Already have an account? Login here.';
      }
      authMessage.innerText = '';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }

    toggleAuthLink.addEventListener('click', () => {
      isLogin = !isLogin;
      updateUI();
    });

    submitBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        authMessage.style.color = 'red';
        authMessage.innerText = 'Please enter username and password.';
        return;
      }

      const endpoint = isLogin ? 'login' : 'register';

      try {
        const res = await fetch(`http://localhost:3000/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          authMessage.style.color = 'green';
          authMessage.innerText = data.message || (isLogin ? 'Login successful!' : 'Registration successful!');
          // You could redirect or do other actions here on success
        } else {
          authMessage.style.color = 'red';
          authMessage.innerText = data.message || 'Something went wrong.';
        }
      } catch (error) {
        authMessage.style.color = 'red';
        authMessage.innerText = 'Network error, please try again later.';
      }
    });

    updateUI();
  </script>
</body>
</html>
