<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HexaLearn - Comments</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; margin:0; padding:0;}
  header {
    background: #00796b; color: white; padding: 1rem; text-align: center;
  }
  nav {
    background: #004d40; padding: 0.5rem; text-align: center;
  }
  nav a {
    color: white; margin: 0 1rem; text-decoration: none; font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    max-width: 700px; margin: 2rem auto; background: white; padding: 2rem;
    border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  form {
    display: flex; flex-direction: column;
  }
  textarea {
    resize: vertical; min-height: 100px; padding: 0.5rem; font-size: 1rem; margin-bottom: 1rem;
  }
  input[type="text"] {
    padding: 0.5rem; font-size: 1rem; margin-bottom: 1rem;
  }
  button {
    background: #00796b; color: white; padding: 0.75rem; border: none; cursor: pointer;
    border-radius: 5px; font-weight: bold;
  }
  button:hover {
    background: #004d40;
  }
  .comment {
    border-bottom: 1px solid #ddd; padding: 1rem 0;
  }
  .comment strong {
    color: #00796b;
  }
  .comment p {
    margin: 0.3rem 0 0 0;
  }
  #no-comments {
    color: #555;
    font-style: italic;
  }
</style>
</head>
<body>

<header>
  <h1>HexaLearn</h1>
  <p>Empowering students with affordable, high-quality education</p>
</header>

<nav>
  <a href="courses.html">Courses</a>
  <a href="contact.html">Contact</a>
  <a href="comments.html">Comments</a>
  <a href="#" id="logout">Logout</a>
</nav>

<main>
  <h2>Questions & Queries</h2>
  <form id="comment-form">
    <input type="text" id="comment-username" placeholder="Your Name" required />
    <textarea id="comment-text" placeholder="Write your question or comment here..." required></textarea>
    <button type="submit">Submit Comment</button>
  </form>
  <h3>Previous Comments</h3>
  <div id="comments-container">
    <p id="no-comments">No comments yet. Be the first to add one!</p>
  </div>
</main>

<script>
  // Redirect if not logged in
  if(!localStorage.getItem('hexalearnUser')) {
    window.location.href = 'index.html';
  }

  const form = document.getElementById('comment-form');
  const commentsContainer = document.getElementById('comments-container');
  const noCommentsMsg = document.getElementById('no-comments');

  // Load comments from localStorage
  let comments = JSON.parse(localStorage.getItem('hexalearnComments') || '[]');

  function renderComments() {
    commentsContainer.innerHTML = '';
    if(comments.length === 0) {
      commentsContainer.appendChild(noCommentsMsg);
    } else {
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<strong>${escapeHtml(c.username)}</strong><p>${escapeHtml(c.text)}</p>`;
        commentsContainer.appendChild(div);
      });
    }
  }

  // Simple escape function to prevent XSS
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, m => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[m]);
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('comment-username').value.trim();
    const text = document.getElementById('comment-text').value.trim();

    if(username && text) {
      comments.push({ username, text });
      localStorage.setItem('hexalearnComments', JSON.stringify(comments));
      form.reset();
      renderComments();
    }
  });

  document.getElementById('logout').addEventListener('click', e => {
    e.preventDefault();
    localStorage.removeItem('hexalearnUser');
    window.location.href = 'index.html';
  });

  renderComments();
</script>

</body>
  </html>
