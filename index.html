<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HexaLearn - Login/Register</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; margin:0; padding:0;}
  #auth-container {
    max-width: 400px; margin: 6rem auto; background: white; padding: 2rem; border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  #auth-container h2 { text-align:center; }
  #auth-container input { width: 100%; padding: 0.5rem; margin: 0.5rem 0 1rem; font-size: 1rem; }
  #auth-container button {
    width: 100%; padding: 0.75rem; background: #00796b; color: white; border: none; font-weight: bold;
    cursor: pointer; border-radius: 5px;
  }
  #auth-container button:hover { background: #004d40; }
  #auth-message { color: red; text-align: center; min-height: 1.2rem; }
  p { text-align: center; margin-top: 1rem; }
  a { cursor: pointer; color: #00796b; text-decoration: underline; }
</style>
</head>
<body>

<div id="auth-container">
  <h2 id="auth-title">Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button id="auth-submit-btn">Login</button>
  <p id="auth-message"></p>
  <p>
    <a id="toggle-auth">Don't have an account? Register here</a>
  </p>
</div>

<script>
  let isLogin = true;
  const authTitle = document.getElementById('auth-title');
  const authSubmitBtn = document.getElementById('auth-submit-btn');
  const authMessage = document.getElementById('auth-message');
  const toggleAuthLink = document.getElementById('toggle-auth');

  toggleAuthLink.addEventListener('click', e => {
    e.preventDefault();
    isLogin = !isLogin;
    authTitle.textContent = isLogin ? 'Login' : 'Register';
    authSubmitBtn.textContent = isLogin ? 'Login' : 'Register';
    authMessage.textContent = '';
    toggleAuthLink.textContent = isLogin ? "Don't have an account? Register here" : "Already have an account? Login here";
  });

  authSubmitBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      authMessage.style.color = 'red';
      authMessage.textContent = 'Please fill in all fields.';
      return;
    }

    // Mock success login/register:
    authMessage.style.color = 'green';
    authMessage.textContent = isLogin ? 'Login successful! Redirecting...' : 'Registration successful! Redirecting...';

    // Save "logged in" state in localStorage
    localStorage.setItem('hexalearnUser', username);

    setTimeout(() => {
      window.location.href = 'courses.html';
    }, 1500);
  });

  // Redirect if already logged in
  if(localStorage.getItem('hexalearnUser')) {
    window.location.href = 'courses.html';
  }
</script>

</body>
</html>
