<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HexaLearn - Contact</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; margin:0; padding:0;}
  header {
    background: #00796b; color: white; padding: 1rem; text-align: center;
  }
  nav {
    background: #004d40; padding: 0.5rem; text-align: center;
  }
  nav a {
    color: white; margin: 0 1rem; text-decoration: none; font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    max-width: 700px; margin: 2rem auto; background: white; padding: 2rem;
    border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  main p {
    margin: 0.5rem 0;
    font-size: 1.1rem;
  }
  main a {
    color: #00796b;
    text-decoration: none;
  }
  main a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>
  <h1>HexaLearn</h1>
  <p>Empowering students with affordable, high-quality education</p>
</header>

<nav>
  <a href="courses.html">Courses</a>
  <a href="contact.html">Contact</a>
  <a href="comments.html">Comments</a>
  <a href="#" id="logout">Logout</a>
</nav>

<main>
  <h2>Contact Information</h2>
  <p><strong>Address:</strong> 123 Learning Lane, Edutown, Country</p>
  <p><strong>Email:</strong> <a href="mailto:support@hexalearn.com">support@hexalearn.com</a></p>
  <p><strong>Phone:</strong> +1 (555) 123-4567</p>
  <p><strong>Office Hours:</strong> Mon - Fri, 9:00 AM - 5:00 PM</p>
</main>

<script>
  // Redirect if not logged in
  if(!localStorage.getItem('hexalearnUser')) {
    window.location.href = 'index.html';
  }

  document.getElementById('logout').addEventListener('click', e => {
    e.preventDefault();
    localStorage.removeItem('hexalearnUser');
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
